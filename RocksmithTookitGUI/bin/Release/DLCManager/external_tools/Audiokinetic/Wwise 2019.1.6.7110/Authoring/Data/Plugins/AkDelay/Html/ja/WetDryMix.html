
<h2>Wet/Dry Mix</h2>
<p>出力される処理済み信号量。</p>
<p>値が0の場合は完全にドライな信号であることを意味する。値が100の場合は完全にウェットな遅延信号であることを意味する。</p>
<p><strong>注釈</strong>:ディレイがAuxバスで使用されている場合、このプロパティは影響しない。この場合、信号のドライレベルは、Auxバスに対して送信しているオブジェクトによって定義される。エフェクトは、信号を100％ウェットで処理する。</p>
<p>単位：％<br/></p>
<p>Default value: 25<br/>
Range: 0 to 100<br/></p>
