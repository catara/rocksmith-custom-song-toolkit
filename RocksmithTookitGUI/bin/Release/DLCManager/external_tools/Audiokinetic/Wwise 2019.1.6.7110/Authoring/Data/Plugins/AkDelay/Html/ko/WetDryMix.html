
<h2>Wet/Dry Mix</h2>
<p>출력으로 보내질 가공된 신호의 양을 말합니다.</p>
<p>값이 0일 경우 완전히 마른 가공되지 않은 신호가 출력됩니다. 값이 100일 경우 완전히 젖은 지연된 신호가 출력됩니다.</p>
<p><strong>참고</strong>: 이 속성은 지연 효과가 Auxiliary Bus(보조 버스)에 사용되었을 경우에는 아무 효과가 없습니다. 이 경우, 마른 신호의 정도는 Auxiliary Bus에 보내지는 오브젝트에 의해 정의됩니다. 효과는 100% 젖은 신호를 가공할 것입니다.</p>
<p>Default value: 25<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
