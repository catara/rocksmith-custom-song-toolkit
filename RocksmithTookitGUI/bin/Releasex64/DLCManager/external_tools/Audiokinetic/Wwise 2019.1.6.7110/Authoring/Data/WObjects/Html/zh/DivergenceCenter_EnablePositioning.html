
<h2>Center %</h2>
<p>（中置百分比）。通过中置扬声器的音量或音量百分比。</p>
<ul>
<li>对于未应用声像摆位的 2D 定位，仅当单声道音频源输出至带中置声道的总线时，Center % 值才适用。</li>
<li>对于普通 2D 定位，Center % 值仅适用于带有中置声道的输出（如单声道、3.0、5.1 和 7.1）。</li>
<li>对于 3D 定位，Center % 值同样仅适用于带有中置声道的输出；不过，还要设置发送至中置声道的信号。</li>
</ul>
<p><strong>技巧</strong>:有关如何使用 Center % 的详细信息，请参阅 <a href="HelpDoc=routing_audio_signals_to_center_speaker">将音频信号传送到中置扬声器</a> 。</p>
<p>Default value: 100<br/>
Range: 0 to 100<br/></p>
