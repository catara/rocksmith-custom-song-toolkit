
<h2>Dry Level</h2>
<p>Gain factor applied to direct path sound.</p>
<p><strong>Note</strong>: This property has no effect when the reverb is used in an Auxiliary Bus. In this case, the dry signal is defined by the object sending to the Auxiliary Bus.</p>
<p>Default value: -96.3<br/>
Range: -96.3 to 0<br/>
Units: dB<br/></p>
