
<h2>Dry Level</h2>
<p>Gain applied to unprocessed signal.</p>
<p><strong>Note</strong>: This property has no effect when the delay is used in an Auxiliary Bus. In this case, the dry level of the signal is defined by the object sending to the Auxiliary Bus.</p>
<p>Default value: 0<br/>
Range: -96 to 24<br/>
Units: dB<br/></p>
